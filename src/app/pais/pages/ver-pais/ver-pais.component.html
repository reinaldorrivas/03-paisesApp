<div *ngIf="pais.length === 0; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        País: <small>{{ pais[0].name.common }}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img
        [src]="pais[0].flags.png"
        [alt]="pais[0].name.common"
        class="img-thumbnail"
      />
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong> {{ pais[0].population | number }}
        </li>
        <li class="list-group-item">
          <strong>Código numérico</strong> {{ pais[0].postalCode!.format }}
        </li>
        <li class="list-group-item">
          <strong>Código Alpha3</strong> {{ pais[0].cca3 }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-5">
    <h3>Traducciones</h3>
    <div class="col">
      <span
        *ngFor="let lang of pais[0].translations | keyvalue"
        class="badge bg-primary me-1"
        >{{ pais[0].translations[lang.key].common }}
      </span>
    </div>
  </div>

  <div class="row mt-5">
    <pre>{{ pais[0] | json }}</pre>
  </div>
</ng-template>
