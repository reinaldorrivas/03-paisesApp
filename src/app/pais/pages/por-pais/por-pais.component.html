<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        class="form-control"
        type="text"
        name="termino"
        placeholder="Buscar país..."
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Tricolor con estrellas</td>
          <td>Venezuela</td>
          <td>40.000.000</td>
          <td>
            <a href="#" target="_blank" rel="noopener noreferrer">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
