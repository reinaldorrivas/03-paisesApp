<h3>
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5 class="mt-5">Seleccione la region</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      class="btn me-1"
      [ngClass]="{
        'btn-primary': region === regionActiva,
        'btn-outline-primary': region !== regionActiva
      }"
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div *ngIf="paises.length !== 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
