<h3>
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h3>
<hr />

<h5 class="animate__animated animate__fadeIn animate__delay-1s">Seleccione la region</h5>

<div class="row animate__animated animate__fadeIn animate__delay-1s">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      class="btn me-1"
      [class]="getCssClass(region)"
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<div *ngIf="paises.length !== 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
